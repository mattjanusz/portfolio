    <script>
      $(".top-button").click(() => {
        scroll(0, 0);
      });

      $(window).scroll(() => {
        var scroll = window.pageYOffset;
        if (scroll <= 500) {
          $(".top-button").removeClass("button-out");
        }
        if (scroll >= 500) {
          $(".top-button").addClass("button-out");
        }
      });
      $(window).scroll(() => {
        var scroll = window.pageYOffset;
        if (scroll <= 50) {
          $(".pc-navbar").addClass("pc-navbar-grow");
        }
        if (scroll > 50) {
          $(".pc-navbar").removeClass("pc-navbar-grow");
        }
      });
      $(window).scroll(() => {
        var scroll = window.pageYOffset;
        if (scroll <= 600) {

        }
        if (scroll > 600) {
          $(".body").addClass("body2");

      });
